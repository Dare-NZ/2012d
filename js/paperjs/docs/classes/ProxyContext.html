<h1>ProxyContext</h1>

<p>The ProxyContext is a helper class that helps Canvas debugging 
by logging all interactions with a 2D Canvas context.</p>
<p>
<b>Example</b> 
</p>


<pre class="code">view._context = new ProxyContext(view._context);</pre>
